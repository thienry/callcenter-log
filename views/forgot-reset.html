<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CallCenter Log | Recuperação de Senha</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.6 -->
    <link
      rel="stylesheet"
      href="/res/admin-lte/bootstrap/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="/res/admin-lte/dist/css/AdminLTE.min.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="hold-transition lockscreen" style="background: darkblue">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo text-white">
        <i class="nav-icon fas fa-headset"></i>
        <strong>CallCenter Log</strong>
      </div>

      <div class="help-block text-center text-white">
        Olá {$name}, digite uma nova senha:
      </div>

      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen credentials (contains the form) -->
        <form action="/esqueci-a-senha/recuperar" method="post">
          <input type="hidden" name="code" value="{$code}" />
          <div class="input-group">
            <input
              id="input-password"
              type="password"
              class="form-control"
              placeholder="Digite a nova senha"
              name="password"
            />
            <div class="input-group-btn">
              <button type="submit" class="btn btn-submit">
                <i class="fa fa-arrow-right text-muted"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- /.lockscreen credentials -->
      </div>
      <!-- /.lockscreen-item -->

      <div class="lockscreen-footer text-center text-white">
        Copyright &copy; <span class="year"></span>
        <b
          ><a href="http://fasortec.com.br" class="text-white" target="_blank"
            >Fasortec</a
          ></b
        ><br />
        Todos os direitos reservados.
      </div>
    </div>
    <!-- /.center -->

    <!-- jQuery 2.2.3 -->
    <script src="/res/admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/res/admin-lte/bootstrap/js/bootstrap.min.js"></script>
  
    <script>
      $(function () {
        //Email Send Form Validation
        $(".btn-submit").click(function () {
          let emptyField = false;

          if ($("#input-password").val() == "") {
            $("#input-password").css({ "border-color": "#f00" });
            emptyField = true;
          } else {
            $("#input-password").css({ "border-color": "#CCC" });
          }

          if (emptyField) return false;
        });
      })
    </script>
  </body>
</html>
