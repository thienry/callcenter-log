<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{$pageTitle}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="/dashboard">{$breadcrumbItem}</a>
            </li>
            <li class="breadcrumb-item active">{$userProfile}</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        {if="$success == 1"}
        <span id="uploadSuccess"></span>
        {/if}
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Profile Image -->
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <form
                action="/perfil"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="text-center">
                  <img
                    id="image-preview"
                    class="profile-user-img img-fluid img-circle "
                    src="{$img.desphoto}"
                    class="rounded-circle z-depth-1-half avatar-pic"
                    alt="example placeholder avatar"
                  />
                </div>
                <div
                  class="upload-btn-wrapper mt-2"
                  style="display: flex; justify-content: center;"
                >
                  <button class="btn btn-sm btn-primary text-center">
                    Escolha Foto de Perfil
                  </button>
                  <input type="file" id="file" name="file" />
                </div>
                <button
                  type="submit"
                  class="btn btn-default btn-sm float-sm-right"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Enviar Foto"
                >
                  <i class="fas fa-file-upload"></i>
                </button>
              </form>
              <h3 class="profile-username text-center mt-2">
                {function="getUserName()"}
              </h3>
              <p class="text-muted text-center">@{function="getUserLogin()"}</p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
          <!-- About Me Box -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Sobre</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <strong><i class="fas fa-book mr-1"></i> Nome</strong>
              <p class="text-muted">
                {function="getUserName()"}
              </p>
              <hr />
              <strong><i class="fas fa-envelope mr-1"></i> Email</strong>
              <p class="text-muted">{function="getUserEmail()"}</p>
              <hr />
              <strong><i class="fas fa-pencil-alt mr-1"></i> Login</strong>
              <p class="text-muted">
                {function="getUserLogin()"}
              </p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-3"></div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
  document.querySelector("#file").addEventListener("change", function () {
    let file = new FileReader();
    file.onload = function () {
      document.querySelector("#image-preview").src = file.result;
    };
    file.readAsDataURL(this.files[0]);
  });
</script>
