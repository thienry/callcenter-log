<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{$pageTitle}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/dashboard">{$breadcrumbItem}</a></li>
            <li class="breadcrumb-item active">{$userProfile}</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Profile Image -->
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img
                  class="profile-user-img img-fluid img-circle"
                  src="/res/admin-lte/dist/img/user4-128x128.jpg"
                  alt="User profile picture"
                />
              </div>
              <h3 class="profile-username text-center">{function="getUserName()"}</h3>
              <p class="text-muted text-center">@{function="getUserLogin()"}</p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
          <!-- About Me Box -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Sobre Mim</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <strong><i class="fas fa-book mr-1"></i> Nome</strong>
              <p class="text-muted">
                {function="getUserName()"}
              </p>
              <hr />
              <strong><i class="fas fa-envelope mr-1"></i> Email</strong>
              <p class="text-muted">{function="getUserEmail()"}</p>
              <hr />
              <strong><i class="fas fa-pencil-alt mr-1"></i> Login</strong>
              <p class="text-muted">
                {function="getUserLogin()"}
              </p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-3"></div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
