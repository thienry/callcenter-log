<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{$pageTitle}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="/dashboard">{$breadcrumbItem}</a>
            </li>
            <li class="breadcrumb-item active">{$userProfile}</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        {if="$success == 1"}
        <span id="uploadSuccess"></span>
        {/if}
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Profile Image -->
          <!-- Widget: user widget style 1 -->
          <div class="card card-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-primary">
              <h3 class="widget-user-username text-right">
                {function="getUserName()"}
              </h3>
              <h5 class="widget-user-desc text-right">
                @{function="getUserLogin()"}
              </h5>
            </div>
            <div class="widget-user-image">
              <img
                class="img-circle elevation-2"
                src="{$img.desphoto}"
                alt='{function="getUserName()"}'
              />
            </div>

            <form action="/perfil" method="POST" enctype="multipart/form-data">
                <div
                  class="mt-2"
                  style="display: flex; justify-content: center; padding-top: 40px;"
                >
                  <span class="upload-btn-wrapper">
                    <button class="btn btn-sm btn-primary text-center">
                      Escolha Foto de Perfil
                    </button>
                    <input type="file" id="file" name="file" />
                  </span>
                  <button
                    type="submit"
                    class="btn btn-default float-sm-right ml-2"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Enviar Foto"
                  >
                    <i class="fas fa-file-image"></i>
                  </button>
                </div>
            </form>

            <div class="card-footer mt-4">
              <div class="row">
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <strong class="description-header"
                      ><i class="fas fa-book mr-1"></i> Nome</strong
                    >
                    <p class="text-muted description-text mt-2">
                      {function="getUserName()"}
                    </p>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <strong class="description-header"
                      ><i class="fas fa-pencil-alt mr-1"></i> Login</strong
                    >
                    <p class="description-text text-muted mt-2">
                      {function="getUserLogin()"}
                    </p>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4">
                  <div class="description-block">
                    <strong class="description-header"
                      ><i class="fas fa-envelope mr-1"></i> Email</strong
                    >
                    <p class="description-text text-muted mt-2">
                      {function="getUserEmail()"}
                    </p>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
          </div>

          <!-- /.card -->
        </div>
        <div class="col-md-3"></div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
  document.querySelector("#file").addEventListener("change", function() {
    let file = new FileReader();
    file.onload = function() {
      document.querySelector("#image-preview").src = file.result;
    };
    file.readAsDataURL(this.files[0]);
  });
</script>
